<html>
    <head>
        <title>form1</title>
        <style>
            span{
                color:red;
            }
            h1{
                text-align: center;
            }
            body{
                background-color: rgb(231, 247, 247);
            }
        </style>
    </head>
    <body>
        <h1>Basic Sales Form</h1>
        <form>
            Name<span>*</span><br>
            <input type="text" name="firstname" placeholder="first" size="40">
            <input type="text" name="lastname" placeholder="last" size="40"><br><br>
            Shipping Address<span>*</span><br>
            <input type="text" name="addressln1" placeholder="Address line 1" size="85"><br><br>
            <input type="text" name="addressln2" placeholder="Address line 2" size="85"><br><br>
            <input type="text" name="city" placeholder="city" size="32">
            <select name="state">
                <option selected disabled>state</option>
                <option>Andhra pradesh</option>
                <option>Telangana</option>
                <option>Tamil Nadu</option>
                <option>Delhi</option>
                <option>Mumbai</option>
                <option>West bengal</option>
            </select>
            <input type="text" name="zipcode" placeholder="zip code" size="30"><br><br>
             Email<span>*</span><br>
            <input type="email" name="email" size="40"><br>
             Phone<span>*</span><br>
            <input type="tel" name="phno" size="40"> <br><br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
